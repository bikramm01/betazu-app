<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SVG Animation Test</title>
  <style>
    @keyframes glance {
      0%, 100% { transform: translateX(0); }
      15% { transform: translateX(-6px); }
      35% { transform: translateX(6px); }
    }

    @keyframes blink {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(0.1); }
    }

    .glance {
      animation: glance 1.6s ease-in-out forwards;
    }

    .blink {
      animation: blink 0.6s ease 2.6s forwards;
    }
  </style>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #f9fafb;">
  <svg viewBox="0 0 200 200" width="208" height="208">
    <!-- Face -->
    <circle cx="100" cy="100" r="90" fill="white" stroke="#E5E7EB" stroke-width="3" />
    <!-- Eye Left -->
    <circle cx="72" cy="80" r="6" fill="#F97316" class="glance" />
    <!-- Eye Left Blink Layer -->
    <circle cx="72" cy="80" r="6" fill="#F97316" class="blink" />
  </svg>
</body>
</html>
